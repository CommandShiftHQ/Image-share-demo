<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin</title>
</head>
<body>
    <header>
        <h1>Add Posts</h1>
    </header>
    <main>
        <form onsubmit="submitForm(event)">
            <div class="field">
                <label for="ftitle">Title:</label>
                <input type="text" id="ftitle" name="title" />
            </div>

            <div>
                <label for="fimage">Image:</label>
                <input type="file" name="image" id="fimage">
            </div>

            <div class="field">
                <label for="fcomment">Comment:</label>
                <textarea type="text" id="comment" name="comment" rows="5" cols="50"></textarea>
            </div>

            <di>
                <input type="submit" value="Submit">
            </di>
        </form>
    </main>
    <script src="js/submit-form.js"></script>
</body>
</html>
